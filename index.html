<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Karma</title>
</head>

<body>
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How It Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Log in</li>
            </ul>
            <img class="logo" src="Images/karma-logo.svg" alt="Karma" width="26">
        </div>
    </nav>

    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <div class="buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>

    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma</h2>
            <ul class="devices">
                <li>
                    <img height="127" width="127" src="Images/icon-devices.svg" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img height="127" width="127" src="Images/icon-coffee.svg" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img height="127" width="127" src="Images/icon-refill.svg" alt="Pay as you go image">
                    <div class="caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <footer class="social">
        <div class="content">
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>
</body>

</html>
